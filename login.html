<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('my-web-project/src/images/bg.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container input {
            width:85%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .login-container input:focus {
            border-color: #007BFF;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .floating-circles span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px);
                opacity: 0;
            }
        }
        .floating-circles span:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .floating-circles span:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
        }
        .floating-circles span:nth-child(3) {
            left: 30%;
            animation-delay: 4s;
        }
        .floating-circles span:nth-child(4) {
            left: 40%;
            animation-delay: 6s;
        }
        .floating-circles span:nth-child(5) {
            left: 50%;
            animation-delay: 8s;
        }
        .floating-circles span:nth-child(6) {
            left: 60%;
            animation-delay: 10s;
        }
        .floating-circles span:nth-child(7) {
            left: 70%;
            animation-delay: 12s;
        }
        .floating-circles span:nth-child(8) {
            left: 80%;
            animation-delay: 14s;
        }
        .floating-circles span:nth-child(9) {
            left: 90%;
            animation-delay: 16s;
        }
        .floating-circles span:nth-child(10) {
            left: 100%;
            animation-delay: 18s;
        }
    </style>
    <script>
        function login() {
            var password = document.getElementById('password').value;
            if (password === "Test@123") {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</head>
<body>
    <div class="floating-circles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
    </div>
</body>
</html>
